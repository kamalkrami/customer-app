spring.application.name=customer-front-thymeleaf-app
server.port=8081
spring.datasource.url=jdbc:h2:mem:customers-db
spring.h2.console.enabled=true


# Importing Secrets Configuration (Create the file application-secrets.properties and put the GOOGLE_CLIENT_ID and GOOGLE_CLIENT_SECRET in it)
spring.config.import=optional:application-secrets.properties
# Configuration Of Google Authentication
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
#spring.security.oauth2.client.provider.google.user-name-attribute=login

